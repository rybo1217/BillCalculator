<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<body>
<div class="layout">
    <form>
        <label for="initialTotal">Bill Total:</label><br>
        <input type="text" id="initialTotal" placeholder="Total in Dollars" style="text-align:center;"><br><br>
        <label for="tip">What percentage would you like to tip?</label><br>
        <input type="text" id="tip" placeholder="Tip in Percentage" style="text-align:center ;"><br><br>
        <label id = "finalCost">
            Your bill total including the tip is:
        </label><br>
        <button id="btn" onclick="GetValue()" type="button" >Calculate</button><br><br>
        <label for="splits">How many people are responsible for the check?</label><br>
        <select name="ppl" id="ppl">
        <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
        <button id="splitBtn" onclick="splitBill()" type="button" >Split</button>
        <br><br>
        <label id = "splitFin">
            Each person owes:
        </label><br>
    </form>
</div>
